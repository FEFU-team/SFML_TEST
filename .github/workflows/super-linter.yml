name: Lint Code Base

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Нужен для анализа изменённых файлов

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false  # Проверяем только изменённые файлы
          DEFAULT_BRANCH: "master"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Включаем проверку C++
          VALIDATE_CPP: true           # Основной линтер для C++ (clang-tidy)
          VALIDATE_CLANG_FORMAT: true   # Проверка форматирования (если нужно)
